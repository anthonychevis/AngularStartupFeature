
<div class="container-fluid">
    <h1>Weather check</h1>

    <label for="city">City</label>
    <div class="form-group">
        <input type="text" class="form-control" id="city" [(ngModel)]="chosenCity" />
    </div>
     <div class="form-group">
            <input type="button" value="Get Weather" (click)="getWeather(chosenCity)" class="form-control-static" />
     </div>


    <div *ngIf="weather">
        <h3> Weather for {{weather.city}}</h3>


        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Temp</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{weather.temp}}</td>
                    <td>{{weather.summary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
